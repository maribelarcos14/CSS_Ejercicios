<html>

    <title>Ejercicio 3.5 Formulario</title>
    <link href="Formulario.css" rel="stylesheet" type="text/css">

    <body>
        <h1 id="encabezado">Inicio de sesión</h1>
        <form id="form" method="POST"action="url">
            <label for="nombre">Nombre y apellidos:</label>
            <input type="text" name="name" id="nombre" placeholder="Escribe tu nombre"/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required/>
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" for="mensaje" id="comentarios" placeholder="Descripción breve" maxlength="300"></textarea>       
            <input type="submit" name="Enviar" value="Enviar"/>     
        </form>
    </body>
